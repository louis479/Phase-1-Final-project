<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reservation Confirmation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="confirmation.html">Confirmation</a></li> <!-- Link to confirmation page -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your reservation has been confirmed!</h2>
        <p>Thank you for your reservation. Here are the details:</p>
        
        <div id="reservation-details"></div>
    </main>

    <footer>
        <p>&copy; 2024 Hallibib Hasa. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve reservation data from localStorage
        const reservationData = JSON.parse(localStorage.getItem('reservationData'));
        
        if (reservationData) {
            const detailsDiv = document.getElementById('reservation-details');
            detailsDiv.innerHTML = `
                <p>Table Type: ${reservationData.tableType}</p>
                <p>Name: ${reservationData.name}</p>
                <p>Phone: ${reservationData.phone}</p>
                <p>Email: ${reservationData.email}</p>
                <p>Date: ${reservationData.date}</p>
                <p>Time: ${reservationData.time}</p>
            `;
        } else {
            document.getElementById('reservation-details').textContent = 'No reservation details found.';
        }
    </script>
</body>
</html>

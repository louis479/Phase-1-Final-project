<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallibib Hasa Restaurant - Reservation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Hallibib Hasa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="confirmation.html">Confirmation</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <label for="table-type">Select Table Type:</label>
            <select id="table-type" required>
                <option value="indoor">Indoor Table</option>
                <option value="outdoor">Outdoor Table</option>
                <option value="private">Private Room</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="date">Reservation Date:</label>
            <input type="date" id="date" required>

            <label for="time">Reservation Time:</label>
            <input type="time" id="time" required>

            <button type="submit">Reserve Now</button>
        </form>

        <p id="confirmation-message"></p>
    </main>

    <footer>
        <p>&copy; 2024 Hallibib Hasa. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>

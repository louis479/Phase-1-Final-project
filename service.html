<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service - Hallibib Hasa</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <header>
        <h1>Reserve Your Table</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="confirmation.html">Confirmation</a></li>
                <li><a href="admin.html">Admin</a></li> 
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="reservation">
            <form id="reservation-form">
                <label for="table-type">Select Table Type:</label>
                <select name="table" id="table-type" required>
                    <option value="indoor">Indoor Table</option>
                    <option value="outdoor">Outdoor Table</option>
                    <option value="private">Private Room</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="number">Phone No:</label>
                <input type="tel" id="number" placeholder="Enter your number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Reservation Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Reserve Now</button>
            </form>
            <img src="public/beautiful.webp" alt="Beautiful restaurant scene" /> <!-- Added image for service page -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hallibib Hasa. All rights reserved.</p>
    </footer>

    <script src="public/reservation.js"></script> <!-- Include external JavaScript file -->
</body>
</html>
